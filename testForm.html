        <option>Home</option>
        <option>Work</option>
        <option>Cell</option>
      </select>

      </p>

        <option>Safari</option>
        <option>Internet Explorer</option>

      </p>

      </p>

      </p>
      <p>
      <label for="passwordConfirmation">Confirm Password</label>
      <input type='password' name='passwordConfirmation'>
      <span name="passwordConfirmation" class="error"></span>
      </p>
